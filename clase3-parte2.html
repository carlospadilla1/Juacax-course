<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 3 | Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <a href="index.html">volver</a>
    <hr />

    <h4>Primer formulario</h4>
    <form action="">
      <!--Input | Creación de usuario-->
      <input
        type="text"
        name="usuario"
        id="nameUsuario"
        placeholder="Ingrese su usuario"
      /><br />

      <!--Input | Creación de password-->
      <input
        type="password"
        name="password"
        id="passwordUsuario"
        placeholder="Ingrese su contraseña"
      /><br />

      <!--Input | Creación de boton-->
      <input type="submit" value="Enviar" />
    </form>

    <hr />
    <h4>Segundo formulario</h4>
    <form>
      <!--Nacimiento-->
      <label for="label-nacimiento">Fecha de nacimiento</label>
      <br />
      <input type="date" name="nacimiento" id="label-nacimiento" />
      <br />

      <!--Nombre-->
      <input
        type="text"
        name="nombre"
        placeholder="Ingresá tu nombre"
        required
      />
      <br />

      <!--Apellido-->
      <input
        type="text"
        name="apellido"
        placeholder="Ingresá tu apellido"
        required
      />
      <br />

      <!--Usuario-->
      <input
        type="text"
        name="usuario"
        placeholder="Ingresá un usuario"
        required
      />
      <br />

      <!--Contraseña-->
      <input
        type="password"
        name="clave"
        placeholder="Ingresá tu contraseña"
        required
      />
      <br />

      <!--Validación de contraseña-->
      <input
        type="password"
        name="clave-validacion"
        placeholder="Repite la contraseña"
        required
      />
      <br />

      <!--Teléfono-->
      <input
        type="tel"
        name="teléfono"
        placeholder="Ingresá tu teléfono"
        required
      />
      <br />

      <!--Correo-->
      <input
        type="email"
        name="correo-electrónicos"
        placeholder="Ingresá tu correo electrónico"
        required
      />

      <!--Registro, reset y términos.-->

      <br />
      <br />
      <input type="submit" value="Registrar" />
      <input type="reset" value="Reset" />
      <br />
      <br />
      <input type="checkbox" name="terminos" required/> Aceptar términos y condiciones
      <br />
      <br />
      <!--Formulario de selcción-->

      <select>
        <option selected disabled hidden>País de Origen</option>
        <option value="1">Venezuela</option>
        <option value="2">Argentina</option>
        <option value="3">Colombia</option>
        <option value="4">Chile</option>
        <option value="5">Brasil</option>
      </select>
      <br />
      <hr />

      <label>Sexo</label>
      <br />
      <br />

      <input type="radio" id="femenino" name="sexo" value="1" />
      <label for="femenino">Femenino</label>

      <input type="radio" id="masculino" name="sexo" value="2" />
      <label for="masculino">Masculino</label>

      <input type="radio" id="otros" name="sexo" value="3" />
      <label for="otros">Otros</label>
    </form>
  </body>
</html>
