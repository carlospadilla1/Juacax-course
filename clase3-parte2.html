<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 3 | Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <a href="index.html">volver</a>
    <hr />

    <h4>Primer formulario</h4>
    <form action="">
      <!--Input | Creación de usuario-->
      <input
        type="text"
        name="usuario"
        id="nameUsuario"
        placeholder="Ingrese su usuario"
      /><br />

      <!--Input | Creación de password-->
      <input
        type="password"
        name="password"
        id="passwordUsuario"
        placeholder="Ingrese su contraseña"
      /><br />

      <!--Input | Creación de boton-->
      <input type="submit" value="Enviar" />
    </form>

    <hr />
    <h4>Segundo formulario</h4>
    <form>
      <!--Nombre-->
      <input type="text" name="nombre" placeholder="Ingresá tu nombre" />
      <br />

      <!--Apellido-->
      <input type="text" name="apellido" placeholder="Ingresá tu apellido" />
      <br />

      <!--Usuario-->
      <input type="text" name="usuario" placeholder="Ingresá un usuario" />
      <br />

      <!--Contraseña-->
      <input type="password" name="clave" placeholder="Ingresá tu contraseña"/>
      <br />

      <!--Validación de contraseña-->
      <input type="password" name="clave-validacion" placeholder="Repite la contraseña" />
      <br />

      <!--Teléfono-->
      <input type="tel" name="teléfono" placeholder="Ingresá tu teléfono"/>
      <br />

      <!--Correo-->
      <input type="email" name="correo-electrónicos" placeholder="Ingresá tu correo electrónico"/>

      <br />
      <br />
      <input type="submit" value="Registrar" />
    </form>
  </body>
</html>
